<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Celular</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
    <div class="phone-container">
        <header class="header">
            <img src="https://raw.githubusercontent.com/aarinformatica/empregojuridico.io/refs/heads/main/logo-syl2.jpg" alt="Logo da Empresa" class="logo">
            <div class="empresa">
                <h1 align="center">SYL - Safe Your Life</h1>
            </div>
        </header>
        <div class="screen" id="buttons-container">
            <div class="row">
                <button class="button" id="home" title="Ir para o Site Safe Your Life">
                    <span class="icon">üåê<h1 class="inicio">Site SYL</h1></span>
                </button>
                <button class="button" id="login" title="Login">
                    <span class="icon">üîë<h1 class="login">Login</h1></span>
                </button>
            </div>
            <div class="row">
                <button class="button" id="register" title="Cadastre-se">
                    <span class="icon">üìù<h1 class="cadastro">Cadastro</h1></span>
                </button>
                <button class="button" id="map" title="Mapa">
                    <span class="icon">üó∫Ô∏è<h1 class="mapa">Mapa</h1></span>
                </button>
            </div>
            <div class="row">
                <button class="button" id="notifications" title="Notifica√ß√µes">
                    <span class="icon">üîî<h1 class="notificacao">Notifica√ß√µes</h1></span>
                </button>
                <button class="button" id="about" title="Sobre">
                    <span class="icon">‚ÑπÔ∏è<h1 class="sobre">Sobre</h1></span>
                </button>
            </div>
        </div>
        <div id="map-container" class="hidden"></div>
        
        <div class="footer">
            <span class="footer-icon" id="footer-home" title="In√≠cio">üè†</span>
            <span class="footer-icon" id="settings" title="Configura√ß√µes">‚öôÔ∏è</span>
        </div>
        <!-- Modal de Cadastro -->
        <div id="register-modal" class="modal hidden">
            <div class="modal-content">
                <button id="close-register-modal" class="close-modal-button">‚úñ</button>
                <h2>Cadastro</h2>
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" class="input-field" placeholder="Digite seu nome completo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail">
                <label for="password-register">Senha:</label>
                <input type="password" id="password-register" class="input-field" placeholder="Digite sua senha">
                <div class="register-buttons">
                    <button class="register-button" id="submit-register">Enviar Dados</button>
                    <button class="register-button" id="clear-register-fields">Limpar</button>
                </div>
            </div>
        </div>
    </div>
  
          <!-- Modal de Login -->
        <div id="login-modal" class="modal hidden">
            <div class="modal-content">
                <button id="close-modal" class="close-modal-button">‚úñ</button>
                <h2>Login</h2>
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" class="input-field" placeholder="Digite seu usu√°rio">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="input-field" placeholder="Digite sua senha">
                <div class="login-buttons">
                    <button class="login-button" id="submit-login">Logar</button>
                    <button class="login-button" id="clear-fields">Limpar</button>
                </div>
            </div>
        </div>
    </div>
  <script>
        // Modal de Login
    const loginButton = document.getElementById("login");
    const loginModal = document.getElementById("login-modal");
    const closeLoginModal = document.getElementById("close-modal");

    if (loginButton) {
        loginButton.addEventListener("click", () => {
            loginModal.classList.remove("hidden");
        });

        closeLoginModal.addEventListener("click", () => {
            loginModal.classList.add("hidden");
        });

        document.getElementById("clear-fields").addEventListener("click", () => {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        });
    }

    // Modal de Cadastro
    const registerButton = document.getElementById("register");
    const registerModal = document.getElementById("register-modal");
    const closeRegisterModal = document.getElementById("close-register-modal");

    if (registerButton) {
        registerButton.addEventListener("click", () => {
            registerModal.classList.remove("hidden");
        });

        closeRegisterModal.addEventListener("click", () => {
            registerModal.classList.add("hidden");
        });

        document.getElementById("clear-register-fields").addEventListener("click", () => {
            document.getElementById("fullname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password-register").value = "";
        });
    }
    
    //direcionar para o site
document.addEventListener("DOMContentLoaded", () => {
    const homeButton = document.getElementById("home");

    // Abre o site em uma nova aba ao clicar no bot√£o In√≠cio
    homeButton.addEventListener("click", () => {
        window.open("https://codepen.io/alexsandroar/full/yyBZRwj", "_blank");
    });
});

  </script>    
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="script.js"></script>

</html>

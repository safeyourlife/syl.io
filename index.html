<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App com Menu Hambúrguer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Estilização do Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1E90FF;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* Estilização do botão do menu hambúrguer */
        #menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #menu-btn:hover {
            color: #FFD700;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transition: left 0.4s ease-in-out;
            padding-top: 40px;
            z-index: 10;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Botão Fechar */
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        #close-btn:hover {
            color: red;
        }

        /* Logo (Imagem centralizada) */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 50%;
            max-width: 200px;
            border-radius: 10%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Lista de opções (Alinhadas à esquerda) */
        ul {
            list-style: none;
            padding: 0 20px;
        }

        ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        /* Opções do menu */
        ul li a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            font-size: 18px;
            transition: 0.3s;
        }

        /* Ícones */
        ul li a i {
            margin-right: 10px;
            font-size: 22px;
        }

        /* Efeito de hover nas opções do menu */
        ul li:hover {
            background: #1E90FF;
            color: white;
        }

        ul li:hover a {
            color: white;
        }

        /* Estilização do Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            font-size: 14px;
            color: black;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            visibility: hidden;
            transition: 0.3s;
            z-index: 5;
        }

        /* Quando o menu está ativo */
        .menu-active #sidebar {
            left: 0;
        }

        .menu-active #overlay {
            visibility: visible;
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn"><i class="fas fa-bars"></i></button>
        <h1>Meu Aplicativo</h1>
    </header>

    <nav id="sidebar">
        <button id="close-btn"><i class="fas fa-times"></i></button>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/aarinformatica/empregojuridico.io/refs/heads/main/logo-syl2.jpg" alt="Logo da Empresa">
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="#"><i class="fas fa-user-plus"></i> Cadastre-se</a></li>
            <li><a href="#"><i class="fas fa-map-marker-alt"></i> Mapa</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> Sobre</a></li>
        </ul>
        <footer>
            <p>Todos os direitos reservados. 2023-2025</p>
        </footer>
    </nav>

    <div id="overlay"></div>

    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.body.classList.toggle("menu-active");
        });

        document.getElementById("close-btn").addEventListener("click", function() {
            document.body.classList.remove("menu-active");
        });

        document.getElementById("overlay").addEventListener("click", function() {
            document.body.classList.remove("menu-active");
        });
    </script>
</body>
</html>

    <style>
        /* Estilo geral */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    margin: 0;
}

/* Container do celular */
.phone-container {
    width: 100vh;
    height: 100vh;
    background: linear-gradient(145deg, #ffffff, #ebebeb);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
}

/* Cabe√ßalho */
.header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    background: linear-gradient(145deg, #4682B4, #00BFFF); /* Azul claro elegante */
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.logo {
    width: 70px;
    height: auto;
    border-radius: 10%;
}

.empresa {
    width: 50%;
    color: white;
    text-align: center;
    position: absolute;
    transform: translate(-50%);
    left: 60%;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
}

/* Tela principal */
.screen {
    width: 100%;
    height: 80%;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
}

.row {
    display: flex;
    justify-content: space-evenly;
    width: 90%;
}

/* Bot√µes principais */
.button {
    width: 80px;
    height: 80px;
    font-size: 14px;
    background: linear-gradient(145deg, #00BFFF, #4682B4); /* Azul claro elegante */
    color: white;
    border: none;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-align: center;
    flex-direction: column;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.5s ease, opacity 0.5s ease; /* Efeito suave */
}

.button:hover {
    transform: scale(1.5); /* Zoom suave */
    opacity: 0.8; /* Transpar√™ncia adicional no hover */
}

.icon {
    font-size: 24px;
}
/* Rodap√© */
.footer {
    width: 100%;
    height: 10%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background: linear-gradient(145deg, #00BFFF, #4682B4); /* Azul claro vibrante */
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
}

.footer-icon {
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.5s ease, opacity 0.5s ease; /* Efeito suave */
}

.footer-icon:hover {
    transform: scale(1.5); /* Zoom suave */
    opacity: 0.8; /* Transpar√™ncia adicional no hover */
}
/* Modal de Cadastro */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.hidden {
    display: none;
}

.modal-content {
    background: url("https://professorrogeriorodrigues.com/incluirusuario.jpg") no-repeat center center;
    background-size: cover;
    width: 80%;
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: black;
}

.close-modal-button {
    background: #ff3333;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
}

/* Campos do Formul√°rio */
.input-field {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 14px;
}

.register-buttons {
    display: flex;

}

.register-button {
    background: #00BFFF;

}

.register-button:hover {

/* Estilos do Mapa */
#map-container {
    width: 100%;
    height: 80vh;
}
/* Personaliza√ß√£o do marcador */
.custom-marker {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 2px solid white;
    position: absolute;
    background-color: blue;
}

/* Efeito de pulsa√ß√£o */
.custom-marker::before,
.custom-marker::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    z-index: -1;
    opacity: .4;
    animation: pulse 1.5s ease-out infinite;
}

.custom-marker::before {
    background-color: blue;
}

.custom-marker::after {
    background-color: lightblue;
    animation-delay: 0.75s;
}

@keyframes pulse {
    100% {
        transform: scale(2);
        opacity: 0;
    }
}

  <script>
        // Modal de Login
    const loginButton = document.getElementById("login");
    const loginModal = document.getElementById("login-modal");
    const closeLoginModal = document.getElementById("close-modal");

    if (loginButton) {
        loginButton.addEventListener("click", () => {
            loginModal.classList.remove("hidden");
        });

        closeLoginModal.addEventListener("click", () => {
            loginModal.classList.add("hidden");
        });

        document.getElementById("clear-fields").addEventListener("click", () => {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        });
    }

    // Modal de Cadastro
    const registerButton = document.getElementById("register");
    const registerModal = document.getElementById("register-modal");
    const closeRegisterModal = document.getElementById("close-register-modal");

    if (registerButton) {
        registerButton.addEventListener("click", () => {
            registerModal.classList.remove("hidden");
        });

        closeRegisterModal.addEventListener("click", () => {

        });

        document.getElementById("clear-register-fields").addEventListener("click", () => {
            document.getElementById("fullname").value = "";
            document.getElementById("email").value = "";

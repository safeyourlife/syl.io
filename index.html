<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYL - Safe Your Life</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00BFFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

</head>
<body>
    <div class="phone-container">
        <header class="header">
            <img src="https://raw.githubusercontent.com/aarinformatica/empregojuridico.io/refs/heads/main/logo-syl2.jpg" alt="Logo" class="logo" />
            <div class="empresa">
                <h1>SYL - Safe Your Life</h1>
            </div>
        </header>

        <div class="screen" id="home-screen">
            <div class="row">
                <button class="button" id="site-btn"><span class="icon">🌐</span><span class="label">Site SYL</span></button>
                <button class="button" id="login-btn"><span class="icon">🔑</span><span class="label">Login</span></button>
            </div>
            <div class="row">
                <button class="button" id="register-btn"><span class="icon">📝</span><span class="label">Cadastro</span></button>
                <button class="button" id="map-btn"><span class="icon">🗺️</span><span class="label">Mapa</span></button>
            </div>
            <div class="row">
                <button class="button" id="notifications-btn"><span class="icon">🔔</span><span class="label">Notificações</span></button>
                <button class="button" id="about-btn"><span class="icon">ℹ️</span><span class="label">Sobre</span></button>
            </div>
        </div>

        <div id="map-screen" class="hidden"></div>

        <footer class="footer">
            <span class="footer-icon" id="footer-home">🏠</span>
            <span class="footer-icon" id="settings-btn">⚙️</span>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
